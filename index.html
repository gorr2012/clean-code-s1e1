<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
          rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks">
      <section class="add-tasks">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__row">
          <input class="add-task__input text__input" type="text"> <!--- Task add-task__input === -->
          <button class="btn add-task__btn">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h3 class="todo-tasks__title">Todo</h3>
        <ul class="todo-tasks__list">
          <li class="list-item">
            <input class="checkbox__input" type="checkbox">
            <label class="task list-item__label">Pay Bills</label>
            <input type="text" class="task text__input">
            <button class="btn edit__btn">Edit</button>
            <button class="btn delete__btn">
              <img class="delete__img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox__input" type="checkbox">
            <label class="task list-item__label">Go Shopping</label>
            <input
                  type="text"
                  value="Go Shopping"
                  class="task text__input">
            <button class="btn edit__btn">Save</button>
            <button class="btn delete__btn">
              <img class="delete__img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list">
          <li class="list-item">
            <input class="checkbox__input" type="checkbox" checked>
            <label class="task list-item__label">See the Doctor</label>
            <input type="text" class="task text__input">
            <button class="btn edit__btn">Edit</button>
            <button class="btn delete__btn">
              <img class="delete__img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
